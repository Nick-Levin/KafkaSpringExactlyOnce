spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          batch_size: 10
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
        generate_statistics: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/poalim_kafka
    username: c123user
    password: c123456789

logging:
  level:
    root: WARN
    com.c123.KafkaSpring: DEBUG
    org.springframework: DEBUG
    org.hibernate: DEBUG

generator:
  counter_row_name: employees
  employee:
    hire_date:  # hired before $(random between min and max) days
      min: 0
      max: 90
    dept_id:    # belongs to random department between min and max
      min: 1
      max: 10
    salary:     # has salary between min and max
      min: 10000
      max: 50000